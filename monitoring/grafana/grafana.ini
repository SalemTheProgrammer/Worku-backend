[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = lintern123

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/lintern-overview.json

[unified_alerting]
enabled = true

[log]
mode = console
level = info

[panels]
enable_alpha = true

[feature_toggles]
enable = ngalert